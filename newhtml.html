<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/taskman.css"/>
        <script src="js/angular.min.js"></script>
    </head>
    <body ng-app="myApp" ng-controller="myController">
        <div class="row">
            <div class="container">
                <div class="col-sm-9">
                    <div class="widget-box">
                        <div class="widget-header header-color-blue">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h4 class="bigger lighter">
                                        <i class="glyphicon glyphicon-align-justify"></i>&nbsp;
                                        TASK MANAGER
                                    </h4>
                                </div>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control search header-elements-margin" placeholder="Filter Tasks">
                                </div>
                            </div>
                        </div>
                        <div class="widget-body ">
                            <form id="newTaskForm" class="add-task">
                                <div class="form-actions">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="txtName" placeholder="Add New Task"  ng-focus="true">
                                            <div class="input-group-btn">
                                                <button class="btn btn-default" type="submit"  ><i class="glyphicon glyphicon-plus"></i>&nbsp;Add New Task</button>
                                            </div>
                                    </div>
                                </div>
                            </form>
                            <div class="task">
                                <label class="checkbox" ng-repeat="t in TASKS">
                                    <input type="checkbox" value="0" /> 
                                    <span>{{t.task}}</span>
                                    <a class="pull-right" ><i class="glyphicon glyphicon-trash"></i></a>
                                </label>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myController", function ($scope, $http) {
            GetAllTask();
            function GetAllTask() {
                $http.post("xlTask/xulytask.php").success(function (data) {
                    $scope.TASKS = data;
                });
            };
        });

    </script>
</html>
